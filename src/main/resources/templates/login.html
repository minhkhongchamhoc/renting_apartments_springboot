<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">

</head>
<body>
<div class="card">
    <div layout:fragment="content">
        <div class="container">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post">

                <label class ="label" for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="Email" required autofocus/>

                <label class ="label" for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password"
                       required minlength="6" maxlength="10" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,10}"
                       title="Password must be between 6 and 10 characters long and contain at least one letter and one number."/>

                <button type="submit">Login</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
