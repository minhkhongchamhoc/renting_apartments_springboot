<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout.html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Add Apartment</title>
</head>
<body>
<div layout:fragment="content">
<div>
    <h2>ADD Apartment</h2>
    <form th:action="'/apartment/insert'" th:object="${apartment}" method="post">
        <div class="control-group">
            <label>Apartment Title: </label>
            <input type="text" th:field="*{title}"/>
            <div th:if="${#fields.hasErrors('title')}"
                 th:errorclass="error" th:errors="*{title}"/>
        </div>
        <div class="control-group">
            <label>Apartment Price: </label>
            <input type="number" th:field="*{price}"/>
            <div th:if="${#fields.hasErrors('price')}"
                 th:errorclass="error" th:errors="*{price}"/>
        </div>
        <div class="control-group">
            <label>Apartment Image: </label>
            <input type="text" th:field="*{image}"/>
            <div th:if="${#fields.hasErrors('image')}"
                 th:errorclass="error" th:errors="*{image}"/>
        </div>
        <div class="control-group">
            <label>Apartment Address: </label>
            <input type="text" th:field="*{address}"/>
            <div th:if="${#fields.hasErrors('address')}"
                 th:errorclass="error" th:errors="*{address}"/>
        </div>
        <div class="control-group">
            <label>Apartment area:
                <input type="number" th:field="*{area}"/>
                <div th:if="${#fields.hasErrors('area')}"
                     th:errorclass="error" th:errors="*{area}"/>
            </label>
        </div>

<!--        <div class="control-group">-->
<!--            <label>Is Available: </label>-->
<!--            <input type="radio" th:field="*{isAvailable}" th:value="true" th:checked="${apartment.isAvailable}"/> Yes-->
<!--            <input type="radio" th:field="*{isAvailable}" th:value="false" th:checked="${!apartment.isAvailable}"/> No-->
<!--        </div>-->



        <div class="control-group">
            <button type="submit">ADD</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
